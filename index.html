<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <h1 class="heading">TO-DO APP</h1> -->
    <div class="container">
    
        <div class="todo-app">
            <h1 >To Do List</h1>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task">
                <!-- plus-btn -->
                <button type="submit" id="add-text-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todos-container">
                <ul id="task-list">
                    <li>css snippets</li>
                    <li>html</li>
                    <li>css</li>
                    
                </ul>
                
            </div>
        </div>
    </div>
</body>
<script scr="script.js"></script>
</html>
